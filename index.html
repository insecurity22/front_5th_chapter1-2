<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>항해플러스 SNS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
      function updateHistoryPath() {
        const currentPath = window.location.pathname?.replace(/\/$/, "");
        const currentPathWithoutHash = window.location.hash.substring(1);
        const displayedPath = currentPath + currentPathWithoutHash;
        history.replaceState(null, null, displayedPath);
      }
      updateHistoryPath();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
